<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="Movie.css">
</head>

<body>
    <header>
        <h1>Films</h1>
    </header>
    <div>
        <button id="importAll">Importer tous les films</button>
        <button id="importClassics">Importer les classiques</button>
        <button id="importNavets">Importer les navets</button>
    </div>
    <div>
        <label for="classicThreshold">Seuil classique:</label>
        <input type="range" id="classicThreshold" name="classicThreshold" min="0" max="5" step="0.1" value="4">
        <span id="classicValue">4</span>
    </div>
    <div>
        <label for="navetThreshold">Seuil navet:</label>
        <input type="range" id="navetThreshold" name="navetThreshold" min="0" max="5" step="0.1" value="2">
        <span id="navetValue">2</span>
    </div>
    <div>
        <label for="countryFilter">Filtrer par pays:</label>
        <select id="countryFilter">
            <option value="TOUS">TOUS</option>
            <option value="France">France</option>
            <option value="Angleterre">Angleterre</option>
            <option value="Belgique">Belgique</option>
            <option value="Pays-Bas">Pays-Bas</option>
        </select>
    </div>
    <div id="filmsContainer" class="container"></div>
    <div id="container"></div>

    <script src="main.js"></script>

    <form id="addFilmForm">
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="dateDeSortie" placeholder="Date de sortie" required>
        <input type="text" id="realisateur" placeholder="RÃ©alisateur" required>
        <input type="number" step="0.1" id="note" placeholder="Note" required>
        <input type="text" id="compagnie" placeholder="Compagnie" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="lienImage" placeholder="Lien de l'image" required>
        <input type="text" id="origine" placeholder="Origine" required>
        <button type="submit">Ajouter le film</button>
    </form>
</body>

</html>
